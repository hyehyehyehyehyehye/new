<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가문제2</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>아이디 <input type="text" name="userId"></li>
                <li>이메일 <input type="email" name="userEmail"></li>
                <li>
                비밀번호<label for="password">
                </label>
                <input type="password" name="userPWD" id="password"></li>
                <li>
                    비밀번호 확인<label for="re_password"></label>
                    <input type="password"
                    name="re_password" id="re_password">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="mail">메일 수신</label>
            <label><input type="radio" name="mail">메일 수신 안함</label>
        </fieldset>
        <p>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </p>
    </form>
</body>
</html>
