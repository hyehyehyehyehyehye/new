<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제3-문제2</title>
    <style>
        form {
            width: 400px;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <img src="./images2/title_memberlogin.gif" alt="top">
        <fieldset>
            <p>
                <label for="id"></label>
            </p>
            <p>
                <input type="text" id="id" placeholder="아이디">
                <select name="email" id="eamil">
                    <option value="selet">--Select--</option>
                    <option value="nate">nate.com</option>
                    <option value="daum">daum.net</option>
                    <option value="naver">naver.com</option>
                    <option value="paran">paran.com</option>
                    <option value="hotmail">hotmail,com</option>
                </select>
            </p>
            <p>
                <label for="pw"></label>
            </p>
            <p>
                <input type="password" id="pw" placeholder="비밀번호입력">
                <input type="image" src="./images2/login.gif" alt="image">
            </p>
            <p>
                <label for="check">
                    <input type="checkbox" id="check">
                    아이디저장
                </label>
            </p>
        </fieldset>
    </form>
</body>
</html>
