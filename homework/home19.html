<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
        const num = prompt('숫자를 입력하세요')
        if (num !== null) {
            if (num % 4 === 0) document.write(`<h2>${num}은 4의 배수입니다.</h2>`)
            else if (num % 4 !== 0) document.write(`<h2>${num}은 4의 배수가 아닙니다.</h2>`)
        }
        else {
            document.write(`<h2>입력이 취소됐습니다.</h2>`)
        }
    </script>
</body>
</html>
