<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html5기본구조</title>
    <style>
      /* 태그 선택 후 값 주기 -> html에 css적용 */
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- h1+p (+는 형제관계) -->
    <h1>여기는 제목 입니다</h1>
    <p>여기는 문장입니다</p>
  </body>
</html>
