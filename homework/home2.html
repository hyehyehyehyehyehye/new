<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숙제2</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      padding: 50px;
    }

    h1 {
      padding: 10px;
      background-color: palevioletred;
      width: 600px;
    }

    ul {
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: 20px;
    }

    p {
      padding-top: 20px;
    }

    img {
      border: 5px solid palevioletred;
    }
  </style>
</head>

<body>
  <h1>7월 19일 </h1>
  <ul>
    <li>a관 네이버</li>
    <li>b관 구글</li>
    <li>c관 다음</li>
  </ul>

  <div>
    <img src="./images1/usemap.png" alt="" usemap="#usemap">
    <map name="usemap">
      <area shape="rect" coords="0,0,300,150" href="http://naver.com" alt="a관">
      <area shape="rect" coords="0,150,300,300" href="http://daum.net" alt="c관">
      <area shape="rect" coords="300,0,600,300" href="http://google.com" alt="b관">
    </map>
    <p><a href="./images1/image1.jpeg">이미지맴</a></p>
  </div>
</body>
</html>
