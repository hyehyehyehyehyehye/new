<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charset</title>
    <!-- rel 현재 html과 불러올 href(외부문서)의 관계를 나타냄 -->
    <!-- 웹표준인 css 넣는 법 -->
    <link rel="stylesheet" href="./css/02.css">
</head>
<body>
    <p>
        <!-- &lt; 가나다라 &gt; 꺽쇠
            문자로 변형 -->
        &lt; meta charset="UTF-8" &gt;
        문자의 문자 세트를 설정함
    </p>
    
</body>
</html>
