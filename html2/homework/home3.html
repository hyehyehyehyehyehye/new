<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제3-문제1</title>
    <style>
      table {
        border: 1px solid;
      }
      th {
        border: 1px solid;
      }
      thead {
        background-color: greenyellow;
      }
      td {
        border: 1px solid;
      }
      tfoot {
        background-color: beige;
      }
    </style>

  </head>
  <body>
    <img src="./images2/title_recipe.gif" alt="한방샴푸">
    <table>
      <caption>
        레시피 재료
      </caption>
      <thead>
        <tr>
          <th scope="col">재료</th>
          <th scope="col">첨가량</th>
          <th scope="col">48시간</th>
          <th scope="col">대체재료</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="5">수상층</th>
          <td>로즈마리 추출물</td>
          <td>30g</td>
          <td rowspan="3">증류수</td>
        </tr>
        <tr>
          <td>네틀추출물</td>
          <td>30g</td>
        </tr>
        <tr>
          <td>증류수</td>
          <td>90g</td>
        </tr>
        <tr>
          <td>폴리쿼터</td>
          <td>1.5g</td>
          <td>쟁탄검</td>
        </tr>
        <tr>
          <td>글리세린</td>
          <td>10g</td>
          <td>히아루론산 10g</td>
        </tr>
        <tr>
          <th rowspan="3">계면활성제</th>
          <td>LES/ CDE</td>
          <td>180g / 10g</td>
          <td>180g / 10g</td>
        </tr>
        <tr>
          <td>코코베타인</td>
          <td>5g</td>
          <td>X</td>
        </tr>
        <tr>
          <td>애플 계면 활성제</td>
          <td>10g</td>
          <td>올리브 계면 활성제</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">좋은 향을 위해서면 엘라스틴향 사용 추천</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
