<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img 태그 src</title>
    <!-- css스타일 적용 -->
    <style>
      /* 이미지 크기 조절 */
      img {
        width: 500px;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- img 태그 src -> 속성값으로 표시할 이미지 소스 파일의 위치 정보 -->

    <!-- 상대경로 -->
    <!-- ./내 위치 ../상위 폴더 ../../두단계 위 폴더 -->
    <img src="../fox.jpg" alt="" />
    <img src="../nature/night/mountain sunset.jpg" alt="" />
    <img src="../nature/mountain.jpg" alt="" />
    <img src="../nature/night/star.jpg" alt="" />
    <img src="../nature/night/star2.jpg" alt="" />
    <!-- 절대경로 -->
    <img src="/Users/josohye/Desktop/html2/img/city/city1.jpg" alt="" />
  </body>
</html>
