<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의목록</title>
</head>
<body>
    <h3>정의목록 설명</h3>
    <dl>
        <dt>description list -> dl</dt>
        <dd>dl은 용어와 그에 대한 설명을 리스트 형식으로 정의할 때 사용</dd>

        <dt>&lt;dt&gt;</dt>
        <dd>이름을 나타냄</dd>

        <dt>&lt;dd&gt;</dt>
        <dd>요소와 해당 용어에 대한 설명</dd>
    </dl>
<hr>
    <h3>연습</h3>
    <dl>
        <dt><mark>호박</mark></dt>
        <dd>- 박과의 한해살이 <b>덩굴성 채소</b></dd>
        <dt><mark>상추</mark></dt>
        <dd>- <em>국화과</em>의 <sub>한해살</sub>이 또는 <sup>두해살이</sup>풀</dd>
    </dl>
</body>
</html>
