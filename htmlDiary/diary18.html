<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goole main page 만들어보기</title>
    <link rel="stylesheet" href="./css/diary18.css">
</head>
<body>
    <div class="header">
        <span><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a></span>
        <span><a href="https://www.google.com/imghp?hl=ko&tab=ri&ogbl">이미지</a></span>
        <span class="path">
            <a href="https://about.google/products/?tab=rh">
            </a>
        </span>
        <span class="one"></span>
    </div>

    <div class="contents">
        <div class="logo"></div>
        <div class="search">

            <div class="Ficon">
                <img src="./Diary18/icon_search.svg" alt="검색">
                <input type="search" value="Google 검색 또는 URL 입력">
            </div>

            <div class="Bicon">
                <img src="./Diary18/googlemic_clr_24px.svg" alt="음성">
                <img src="./Diary18/lens_icon.svg" alt="렌즈">
            </div>
        </div>

        <!-- // ul시작 -->
        <div class="icon">

            <div class="col1">
                <div class="col1_icon">
                    <img src="./Diary18/2.png" alt="유튜브">
                    <span>유튜브</span>
                </div>
                <div class="col1_icon">
                    <img src="./Diary18/3.png" alt="네이버">
                    <span>네이버</span>
                </div>
                <div class="col1_icon">
                    <img src="./Diary18/4.png" alt="노션">
                    <span>노션</span>
                </div>
                <div class="col1_icon">
                    <img src="./Diary18/5.png" alt="지디웹">
                    <span>지디웹</span>
                </div>
            </div>

            <div class="col2">
                <div class="col2_icon">
                    <img src="./Diary18/6.png" alt="일기장">
                    <span>일기장</span>
                </div>
                <div class="col2_icon">
                    <img src="./Diary18/7.png" alt="GPT">
                    <span>GPT</span>
                </div>
                <div class="col2_icon">
                    <img src="./Diary18/8.png" alt="머테리얼">
                    <span>머테리얼</span>
                </div>
                <div class="col2_icon">
                    <img src="./Diary18/add.svg" alt="바로가기 추가">
                    <span>바로가기</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
